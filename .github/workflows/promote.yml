# Promote a GitOps application from one environment to the next

name: Promote application

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      source_env:
        description: 'Source environment'
        required: true
        default: 'qa' 
        type: choice
        options:
        - staging
        - prod 
      target_env:
        description: 'Target environment'
        required: true
        default: 'staging' 
        type: choice
        options:
        - staging
        - prod 
      promote_container:
        description: 'Promote container tag'
        required: true 
        type: boolean 
        default: 'true'
      # promote_configmaps:
      #   description: 'Also cut a release?'
      #   required: true 
      #   type: boolean 
      messsage:
        description: 'Commit message'
        required: true 
        type: string  
        default: 'Application promotion'


jobs:
  promote:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Copy server container tag
        if:  ${{ inputs.promote_container }}
        run: |
          mv server/env/overlays/${{ inputs.source_env }}/version.yml server/env/overlays/${{ inputs.target_env }}/version.yml

      - name: Copy frontend container tag
        if:  ${{ inputs.promote_container }}
        run: |
          mv frontend/env/overlays/${{ inputs.source_env }}/version.yml frontend/env/overlays/${{ inputs.target_env }}/version.yml
      # - name: Copy frontend container tag
      #   if:  ${{ inputs.promote_container }}
      #   uses: canastro/copy-file-action@master
      #   with:
      #     source: "frontend/env/overlays/${{ inputs.source_env }}/version.yml"
      #     target: "frontend/env/overlays/${{ inputs.target_env }}/version.yml"

        
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ inputs.messsage }}    

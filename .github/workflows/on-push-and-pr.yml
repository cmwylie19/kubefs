name: Test Code on Push

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: |- 
        cd server;
        GOARCH=arm64 GOOS=linux go build -o kubefs ./cmd/kubefs
    - name: Test
      run: |-
        cd server;
        ENV=CI go test -v ./...;
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      
    - name: Unit Test Frontend
      run: |-
        cd frontend;
        yarn -s;
        yarn run test-ci;
        echo "Exited with '$?'";


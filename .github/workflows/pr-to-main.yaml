name: Run Tests
# on: [push]
on:
  pull_request:
    branches: [ "main" ]

jobs:
  unit-test-frontend:
    name: unit-test-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Unit Test Frontend
        run: | 
          cd frontend;
          yarn -s;
          yarn run test-ci;
          echo "Exited with '$?'"

  unit-test-backend:
    needs: unit-test-frontend
    name: unit-test-backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Unit Test Backend
        run: | 
          cd server;
          go mod tidy;
          ENV=CI go test -v ./...;
          echo "Exited with '$?'"

      - run: echo "üçè This job's status is ${{ job.status }}."

  build-backend:
    needs: unit-test-backend
    name: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: build binary
        run: | 
          cd server;
          go mod tidy;
          GOARCH=arm64 GOOS=linux go build -o kubefs ./cmd/kubefs
          mv kubefs build/kubefs
          echo "Exited with '$?'"

      - run: echo "üçè This job's status is ${{ job.status }}."
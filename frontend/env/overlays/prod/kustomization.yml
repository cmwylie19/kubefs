apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod
namePrefix: prod-

resources:
- ../../base

components:
  - ../../variants/prod

patchesStrategicMerge:
- deployment.yml
- version.yml
- replicas.yml
- settings.yml
- service.yml

resources:

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx
  spec:
    template:
      spec:
        containers:
        - name: nginx
